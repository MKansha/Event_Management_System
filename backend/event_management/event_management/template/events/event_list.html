<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> <!-- Optional: Add Bootstrap for styling -->
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Events</h1>
        <ul class="list-group mt-3">
            {% for event in events %}
                <li class="list-group-item">
                    <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
